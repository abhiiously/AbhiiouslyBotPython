# .github/workflows/docker-image.yml
# Made by Abhishek Bhatia
# GitHub Actions workflow to build and push Docker image for the Discord bot.

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Generate build number
      id: build_number
      run: echo "BUILD_NUMBER=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          abhiiously/abhiiously.io:latest
          abhiiously/abhiiously.io:${{ env.BUILD_NUMBER }}